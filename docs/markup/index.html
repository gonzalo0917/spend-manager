<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Predicciones de Gastos</title>
		<link href="css/styles.css" rel="stylesheet"/>
		<link href="css/reset.css" rel="stylesheet"/>
	</head>
	<body class="clearfix">
		<header>
			<div class="header-top clearfix">
				<ul>
					<li class="floatLeft">
						<button type="button" class="icon-navbar"></button>
					</li>
					<li class="floatLeft">
						<img src="img/avatar-gonzalo.png" class="floatLeft"/>
						<ul class="inline-block floatLeft">
							<li class="user-name">Juan Pérez</li>
							<li class="assignment">Colaborador</li>
						</ul>					
					</li>
					<li class="header-title floatLeft">
						<h1 class="">Estadísticas</h1>
					</li>
					<li class="floatRight">
						<button type="button" class="icon-filters"></button>
					</li>
				</ul>							
			</div>

			<div class="header-breadcrums clearfix">
				<ul>
					<li class="floatLeft breadcrums">
						<i class="iconSmall-breadHome"></i>
						<label>Inicio</label>
					</li>
					<li class="floatRight search">
						<input type="search" placeholder="Search...">
						<i class="icon-search"></i>
					</li>
				</ul>
			</div>
			
		</header>
		<aside class="leftPanel">
			<nav>
				<ul>
					<li class="tab-home selected"><a href="#"></a></li>
					<li class="tab-calendar"><a href="#"></a></li>
					<li class="tab-email"><a href="#"></a></li>
				</ul>
			</nav>
		</aside>
		<div class="content clearfix">
			<div class="wrapper wrapper-map">
				<h2>Geolocalzación de Gastos</h2>
				<div class="map"></div>
				<div class="map-slider"></div>
				<ul class="other-stats">
					<li>
						<i class="stats-flow"></i>
						<h3>$58,000</h3>
						<h4>Promedio de flujo de efectivo</h4>
					</li>
				</ul>
			</div>

			<div class="wrapper wrapper-pays">
				<h2>Distribución de Pagos</h2>
				<div class="pays-chart"></div>
			</div>

			<div class="wrapper wrapper-categories">
				<h2>Categorías Comerciales</h2>
				<div class="categories-chart"></div>
			</div>
		</div>
	</body>
</html>
