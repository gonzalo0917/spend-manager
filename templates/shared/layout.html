<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Predicciones de Gastos</title>
    <link rel="stylesheet" type="text/css" href='{% css_include_tag "flat-ui.min.css" %}' >
